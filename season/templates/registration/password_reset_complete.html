{% extends "registration/base.html" %}
{% load i18n %}

{% block subcontent %}
<div class="mdl-card__supporting-text">
    <h6 class="text-center ">{% trans 'Password reset complete' %}</h6>
    <span class="mdl-typography--font-light mdl-typography--subhead">
      {% trans "Your password has been set.  You may go ahead and log in now." %}
    </span>
</div>

<div class="mdl-card__actions text-center">
  <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" href="{% url 'login' %}" data-upgraded=",MaterialButton,MaterialRipple">se connecter</a>
</div>
<div class="mdl-card__actions">
  <a class="pronosfoot-link center mdl-button mdl-js-button mdl-typography--text-uppercase" href="{% url 'index' %}" data-upgraded=",MaterialButton">
     retour au site
    <i class="material-icons">chevron_right</i>
  </a>
</div>
{% endblock %}

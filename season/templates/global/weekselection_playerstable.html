{% load generic_tags %}
{% load humanize %}


<h6 class="text-center">

  <span class=" mdl-typography--display-color-contrast-light ">Saison {{season}} | </span>

  <select id="weekselection_players">
      <option value="" >{%if eos%}final{%else%}général{%endif%}</option>
      {% for week in weeks reversed %}
          <option value="{{week}}" >{{week|french_ordinal:'f'}} journ&eacute;e</option>
      {% endfor %}
  </select>

</h6>

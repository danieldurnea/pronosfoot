    -->

    <nav class="mdl-navigation">

      {%if user.is_authenticated%}
        <div class="pf-thumb">
          <span class="logged-in-user">

              <i class="fa fa-user fa-stack-1x"></i>
            </span>
            {%endcomment%}

      {%endif%}

      <div class="pronosfoot-drawer-separator"></div>

      <a class="mdl-navigation__link" href="{% url 'login'%}"><i class="fa fa-sign-in"></i>&nbsp;Connexion</a>
